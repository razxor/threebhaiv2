       $(function () {

           $('#js-login').on('click', function () {
               socket.emit('login', {sender: $('#sender').val()});
           });
           $('#js-mobile-no').on('click', function () {
               socket.emit('msg',
                       {
                           'passenger_id': '1',
                           'not_received_driver_id': '2',
                           'status':'y'
                       }
               );
           });
           socket.on('received_or_not_call', function(res){
               console.log(res)

           });
       });
    </script>
</head>
<body>
<input type="text" id="sender" value="">
<button id="js-login">Login</button>
<button id="js-mobile-no">Mobile</button>
<div style="border: 1px solid green; height: 500px" id="con-list"></div>
</body>
